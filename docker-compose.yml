version: '3.8'

services:
  weatherapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weatherapp
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OpenWeatherMap__ApiKey=${OPENWEATHER_API_KEY:-YOUR_API_KEY_HERE}
    restart: unless-stopped
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge
